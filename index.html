<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle tracker</title>
    <script src="js/jquery-3.2.1.js"></script>
<script src="js/scripts.js"></script>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="firstSide"> Enter your first lengh</label>
            <input id="firstSide" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="secondSide"> Enter your second lengh</label>
            <input id="secondSide" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="thirdSide"> Enter your third lengh</label>
            <input id="thirdSide" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
      <div id="result">
        <h3>Your triangle is <span class="result"></span></h3>
      </div>
    </div>
  </body>
</html>
